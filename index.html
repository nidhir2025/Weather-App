<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 5px;
        }
        .weather-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>Weather Information</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="fetchWeather()">Get Weather</button>

    <div class="weather-container" id="weather">
        <p>Enter a city to get the weather details.</p>
    </div>

    <script>
        function fetchWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("Please enter a city name.");
                return;
            }

            const apiKey = "c95197258d66a7d796fb8935e9bdbe77"; // Replace with your OpenWeather API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.getElementById("weather").innerHTML = `
                            <h3>${data.name}, ${data.sys.country}</h3>
                            <p>Temperature: ${data.main.temp}Â°C</p>
                            <p>Weather: ${data.weather[0].description}</p>
                            <p>Humidity: ${data.main.humidity}%</p>
                            <p>Wind Speed: ${data.wind.speed} m/s</p>
                        `;
                    } else {
                        document.getElementById("weather").innerHTML = `<p>${data.message}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById("weather").innerHTML = `<p>Error fetching data</p>`;
                });
        }
    </script>

</body>
</html>
